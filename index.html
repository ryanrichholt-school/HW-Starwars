<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<img src="assets/logo.png" class="img-responsive logo">
</div>

<div class="container gameboard">
	<div class="row">
		<div class="col-xs-12 messages">Welcome!</div>
	</div>
	
	<div class="row start-btns">
		<div class="col-xs-12">
			<button class="btn btn-success btn-lg startgame">New Game</button>
		</div>
	</div>
	
	<div class="row characters"></div>
	
	<div class="row enemies"></div>

	<div class="row battlefield">
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="player-slot"></div>
			<div class="col-xs-2"></div>
			<div class="enemy-slot"></div>
			<div class="col-xs-1"></div>
		</div>
		<div class="row attack-btns">
			<div class="col-xs-12">
				<button class="btn btn-danger btn-lg attack">Attack!</button>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="starwars.js"></script>
</body>
</html>
